<app-nav-bar></app-nav-bar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name,
      movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary"
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">
        Director
      </button>
      <button mat-button color="primary"
        (click)="openDetailsDialog(movie.Title, movie.ImagePath, movie.Description, movie.Director.Name, movie.Genre.Name)">
        Synopsis
      </button>
      <button (click)="addFavorite(movie._id)">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
